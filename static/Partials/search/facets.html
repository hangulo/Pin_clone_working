<div>

        <label>Check Values for <input ng-model="facet_to_filter"></label><br>
        <button ng-click="facet_search()">View Values for this Facet</button>

        <ui ng-repeat=""
</div>



<div>
    <h2 class="sub-header">List of Facets</h2>

    </ui>


</div>
