<div>
    <h2 class="sub-header">Table of Events Returned</h2>
    <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Tags</th>
          <th>LogTypes</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="r in results">
          <td>{{ r.timestamp | date:'medium'}}</td>
          <td><pre ng-repeat="tag in r.tags">{{ tag}}</pre></td>
          <td><pre ng-repeat="logtype in r.logtypes">{{ logtype}}</pre></td>
          <td>{{ r.logmsg}}</td>
        </tr>

      </tbody>
    </table>
    </div>
</div>
