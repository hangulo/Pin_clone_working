<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pin Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="app" ng-controller="AppCtrl as app">
<button ng-click="app.addPin()">Add Cat Pic</button>
<button ng-click="app.addPinRandom()">Add Random Pic</button>
<br><br><br>

<b>Filter by</b><br>
<label>Any: <input ng-model="search.$"></label> <br>
<label>title only <input ng-model="search.title"></label><br>
<label>Image URL only <input ng-model="search.image"></label><br>

<br /><br />
<div class="pin" ng-repeat="pin in app.pins | filter:search">
    <img ng-src="{{pin.image }}" alt=""/>
    <div class="ui">
        <input type="text" ng-model="pin.title"/>
        <button ng-click="app.updatePin(pin)">Update</button>
        <button ng-click="app.deletePin(pin)">Delete</button>

    </div>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
